name: by_faith_app
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  material_symbols_icons: ^4.3.0
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  intl: ^0.20.2
  provider: ^6.1.2
  flutter_quill: ^11.4.1
  flutter_map: ^8.1.1
  flutter_map_tile_caching: ^11.0.0-dev.2
  latlong2: ^0.9.1
  path_provider: ^2.1.5
  http: ^1.2.2
  archive: ^3.6.1
  file_picker: ^8.1.2
  url_launcher: ^6.3.1
  connectivity_plus: ^6.0.5
  onboarding: ^4.0.2
  characters: ^1.4.0
  collection: ^1.18.0
  vector_math: ^2.1.4
  uuid: ^3.0.7
  fastforge: ^0.5.1

dev_dependencies:
  hive_generator: ^2.0.1
  build_runner: ^2.4.13
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

