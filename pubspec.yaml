  uses-material-design: true
  assets:
    - lib/bible_data/akjv.json
    - lib/bible_data/kjv.json
    - lib/bible_data/book.chapters.json
    - lib/bible_data/kjv-strongs-numbers.json
    - lib/bible_data/strongs-greek-dictionary.json
    - lib/bible_data/strongs-hebrew-dictionary.json
    - lib/bible_data/websters1828dictionary.json
    - lib/assets/maps/world.map
    - lib/assets/maps/render_themes/defaultrender.xml
    - lib/assets/maps.json
    - lib/assets/map_coordinates.json
    - lib/assets/marker.png